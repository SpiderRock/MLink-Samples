name: Reuseable AWS S3 Cloudfront & S3 Deployment Base

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      app_path:
        required: true
        type: string
      node_version:
        required: false
        type: string
        default: 16.20
    secrets:
        aws_secret_key: 
          required: true
        aws_access_key:
          required: true
        s3_bucket:
          required: true
        cloudfront_dist_id:
          required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}
          
      - name: Build ${{ inputs.app_name }}
        run: npm install && npm run build
        working-directory: ${{ inputs.app_path }}

      - uses: Noelware/s3-action@v2
        name: Upload Artifact for ${{ inputs.app_name }} to S3
        with:
            directories: | 
                '${{ inputs.app_path }}build'
            access-key-id:  ${{ secrets.aws_access_key }}
            secret-key: ${{ secrets.aws_secret_key }}
            prefix: /${{ inputs.app_name }}


      - name: Invalidate CloudFront Distribution path for /${{ inputs.app_name }}
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.cloudfront_dist_id }}
          PATHS: "/${{ inputs.app_name }}"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_key }}